<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dvorak 2 qwerty</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/pi314-beta11-keymanager.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Dvorak - qwerty keyboard converter</h1>
      <h2>Feature selected: <span id="direction_message">Dvorak 2 Qwerty</span></h2>
      <button class="d2q">Dvorak 2 Qwerty</button>
      <button class="q2d">Qwerty 2 Dvorak</button>
      <br><br>
      <textarea id="result"></textarea>
      <div id="right_keyboard_hint">
          <div>Dvorak keyboard</div>
          <img src="res/Dvorak.png" class="d2q">
          <hr>
          <div>Qwerty keyboard</div>
          <img src="res/Qwerty.gif" class="q2d">
      </div>
    </div>
  </body>
</html>
